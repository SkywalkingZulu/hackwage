{% extends "rss/base.html" %}

{% block content %}
    <main role="main" class="container">
        <div class="row py-4">
            <div class="col-12">
                {% include "rss/search_bar.html" %}
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Results for "{{ q }}"</h3>
                <div class="list-group py-3">
                    {% for hit in hits %}
                        <a href="/item/?id={{ hit.meta.id|urlencode }}&q={{ q }}" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <span class="search-result mb-1">{{ hit.title }}</span>
                                <small>{{ hit.pubDate }}</small>
                            </div>
                            <p class="mb-1"> {{ hit.body|truncatechars:300 }}...</p>
                            <small>{{ hit.link }}</small>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>
{% endblock %}
