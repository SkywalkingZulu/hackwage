<div class="card">
    <div class="card-header">
        Popular Searches
    </div>
    <ul class="list-group list-group-flush">
        {% for popular in POPULAR %}
            <a class="list-group-item" href="/search/?q={{ popular.search }}">
                {{ popular.name }}
            </a>
        {% endfor %}
    </ul>
</div>
