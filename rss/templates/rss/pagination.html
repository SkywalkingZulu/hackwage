<div class="row py-5">
    <div class="col-12" style="text-align: center;">
        {% if has_prev %}
            <a class="btn btn-lg btn-secondary"
               href="/search/?from={{ prev }}&q={{ q }}"
               style="margin-right: 20px;">⇦ Previous</a>
        {% endif %}
        {% if has_next %}
            <a class="btn btn-lg btn-secondary" href="/search/?from={{ next }}&q={{ q }}">Next ⇨</a>
        {% endif %}
    </div>
</div>
