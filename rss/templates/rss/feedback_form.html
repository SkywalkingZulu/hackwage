{% extends "rss/base.html" %}

{% block content %}

    <div class="container py-5 col-6">

        <div class="row justify-content-center">
            <h3>Tell us anything.</h3>

        </div>
        <div class="row justify-content-center">
            If you want to propose a new data source, please copy-paste<br> the URL for the RSS/JSON in the message.
            Otherwise write to <a href="mailto:hackwage+web@gmail.com">hackwage+web@gmail.com</a>
        </div>
        <div class="row py-5 justify-content-center">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit Feedback"/>
            </form>
        </div>
    </div>

{% endblock %}
