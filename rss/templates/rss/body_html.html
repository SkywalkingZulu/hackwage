<div class="col-10">
    <h3>{{ hit.title }}</h3>
    {% if hit.link %}
        <p>Original link: <a href="{{ hit.link }}">{{ hit.link }}</a></p>
    {% endif %}
    {% if hit.apply_link %}
        <p>Application link: <a href="{{ hit.apply_link }}">{{ hit.apply_link }}</a></p>
    {% endif %}
    <div class="card">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="body_html">
                    {{ hit.body_html|safe }}
                </div>
            </li>
        </ul>
    </div>
</div>

{#</div>#}
